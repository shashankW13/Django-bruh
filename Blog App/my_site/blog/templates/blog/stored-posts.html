{% extends "base.html" %}
{% load static %}

{% block title %}
	My Stored Posts
{% endblock title %}

{% block css %}
	<link rel="stylesheet" href="{% static "blog/stored-posts.css" %}">
{% endblock css %}

{% block content %}
	<section id="stored-posts">
		{% if not has_posts %}
			<p>No saved Posts!</p>
		{% endif %}
		<ul>
			{% for post in posts %}
				<li>
					<a href="{% url 'post-detail' post.slug %}">
						{{ post.title }}
					</a>
				</li>
			{% endfor %}
		</ul>
	</section>
{% endblock content %}

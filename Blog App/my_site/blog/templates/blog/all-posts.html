{% extends "base.html" %}
{% load static %}

{% block page_title %}
    My Blog
{% endblock %}

{% block css %}
		<link rel="stylesheet" href="{% static 'blog/post.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/all-posts.css' %}">
{% endblock css %}

{% block content %}
	<section id="all-posts">
		<h2>
			My Collected Posts
		</h2>

		<ul>
			{% for post in all_posts %}
        {% include "blog/includes/post.html" %}
      {% endfor %}
		</ul>
	</section>
{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}Base{% endblock page_title %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    {% block css %}{% endblock css %}
</head>
<body>
    <div class="background-page">
        <div class="author-description">
            <div class="nav-bar">
                <div>
                    <a href="{% url 'index' %}"
                        class="blog-author-title">
                        Shashank's Blog
                    </a>
                </div>
        
                <div >
                    <a href="{% url 'all-posts' %}"
                        class="all-posts-link">
                        All Posts
                    </a>       
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
</body>
</html>
